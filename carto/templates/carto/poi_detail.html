{% extends "carto/base.html" %}


{% block content %}
<div style="height: 15px;"></div>
<div class="container">
        <div class="row">
            <div class="col-sm">
                <svg class="bd-placeholder-img img-thumbnail img-fluid" width="100%" 
                xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" 
                focusable="false" role="img"><rect width="100%" height="100%" fill="#868e96">
                </rect></svg>
            </div>
            <div class="col-sm">
                <div class="poi">
                    <h1>{{ pointofinterest.title }}</h1>
                    <p>{{ pointofinterest.description | linebreaksbr }}</p>
                    
                    <p>
                        <a href="{{ pointofinterest.url }}" target="_blank">{{ pointofinterest.url }}</a>
                    </p>
                </div>
            </div>
            <div class="col-sm poi-actions">
                Actions:
            </div>
        </div>
      </div>


{% endblock %}
